{% extends 'blog/base.html' %}

{% block content %}

<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-4 col-sm-12">
        <div class="shadow-lg p-5 bg-light rounded">
            <div class="text-center mb-4">
                <h3 class="text-primary">Регистрация</h3>
            </div>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary text-white">
                        <i class="bi bi-person-plus-fill"></i>
                    </span>
                    <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" name="username" placeholder="Username"
                           value="{{ form.username.value|default_if_none:'' }}">
                    <div class="invalid-feedback">
                        {{ form.username.errors.0 }}
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary text-white">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" name="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" placeholder="Email"
                           value="{{ form.email.value|default_if_none:'' }}">
                    <div class="invalid-feedback">
                        {{ form.email.errors.0 }}
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary text-white">
                        <i class="bi bi-key-fill"></i>
                    </span>
                    <input type="password" name="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" placeholder="Пароль"
                           value="{{ form.password.value|default_if_none:'' }}">
                    <div class="invalid-feedback">
                        {{ form.password.errors.0 }}
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary text-white">
                        <i class="bi bi-key-fill"></i>
                    </span>
                    <input type="password" name="password_confirm" class="form-control {% if form.password_confirm.errors %}is-invalid{% endif %}" placeholder="Повторите пароль"
                           value="{{ form.password_confirm.value|default_if_none:'' }}">
                    <div class="invalid-feedback">
                        {{ form.password_confirm.errors.0 }}
                    </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                </div>
                <p class="text-center mt-3">Уже есть аккаунт?
                    <a class="text-primary" href="/blog/login">Войти</a>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
